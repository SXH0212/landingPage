  <section class="py-5 text-center" style="background-image: url(./images/bg_paper.png);">

    <h1 class="fw-bold">開始當個小懶蟲</h1>
  </section>

  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 ">
        <!-- shadow有自行修改成lg代表中斷點 -->
        <form action="#" class="p-lg-5 shadow-lg row g-3">
          <h3 class="deco-line fw-bold fs-1">選擇方案</h3>
          <ul class="row row-cols-1 row-cols-lg-3 mb-3 g-2">
            <li class="col">
              <button type="button" class="btn btn-outline-info text-dark p-3 w-100 btn-lg fw-bold">
                小小搭懶蟲<br class="d-none d-lg-block">
                NT 298/月
              </button>
            </li>
            <li class="col">
              <button type="button" class="btn btn-outline-info text-dark p-3 w-100 btn-lg fw-bold">
                睡一整天囉<br class="d-none d-lg-block">
                NT 666/月
              </button>
            </li>
            <li class="col">
              <button type="button" class="btn btn-outline-info text-dark p-3 w-100 btn-lg btn-special fw-bold">
                客製化方案<br class="d-none d-lg-block">
                客服詢價
              </button>
            </li>
          </ul>
          <h3 class="deco-line fw-bold fs-1">填寫資料</h3>
          <div class="col-12 col-lg-6">
            <label for="inputEmail4" class="form-label fs-5">名字</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-12 col-lg-6">
            <label for="inputPassword4" class="form-label fs-5">姓氏</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label fs-5">手機號碼</label>
            <input type="tel" class="form-control" id="inputAddress" placeholder="0999-999-999">
          </div>
          <div class="col-12">
            <label for="inputAddress1" class="form-label fs-5">電子郵件</label>
            <input type="email" class="form-control" id="inputAddress1" placeholder="example@example.com">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label fs-5">住址</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-12">
            <label for="inputState" class="form-label fs-5">方便聯繫時間</label>
            <select id="inputState" class="form-select">
              <option selected>09:00-12:00</option>
              <option>13:00-17:00</option>
              <option>18:00-21:00</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label fs-5">加購服務</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="clean">
                <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="massage">
                <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="talk">
                <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
              </div>
            </div>
          </div>
          <div class="col-12">
            <label for="exampleFormControlTextarea1" class="form-label fs-5">備註說明</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-info w-100 fs-4 fw-bold">選擇方案</button>
          </div>

        </form>

      </div>
    </div>
